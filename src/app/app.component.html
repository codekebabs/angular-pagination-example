<h3>Non Paginated</h3>
<table>
  <tr *ngFor="let item of data">
    <td>{{item.name}}</td>
  </tr>
</table>

<h3>Paginated</h3>

Page Count: {{pages}}
<br/>
Current Page : {{currentPageIndex}}
<br/>

<table>
  <tr *ngFor="let item of currentPage.items">
    <td>{{item.name}}</td>
  </tr>
</table>
<p>
  <button (click)="previous()" *ngIf="currentPageIndex > 0">Previous</button>&nbsp;&nbsp;
  <button (click)="next()" *ngIf="(currentPageIndex + 1) < pages - 1 ">Next</button>
</p>
